<!DOCTYPE html>
<html>
<head>
    <title>Add Class to Next Element Example</title>
    <style>
        .dot {
            width: 20px;
            height: 20px;
            background-color: grey;
            border-radius: 50%;
            margin-right: 5px;
        }

        .active {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <button onclick="moveNext()">Wooooooooooooooo</button>

    <script>
        const dots = document.querySelectorAll('.dot');
        let currentIndex = 0;

        function setActiveDot(index) {
            dots[currentIndex].classList.remove('active');
            dots[index].classList.add('active');
            currentIndex = index;
        }

        // Call this function whenever you want to move to the next dot
        function moveNext() {
            setActiveDot((currentIndex + 1) % dots.length);
        }

        // Example usage:
         // Call this to move to the next dot
    </script>
</body>
</html>
